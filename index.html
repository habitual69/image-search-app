<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <!-- Fontawesome and Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b0af4bcb3.js" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'google-blue': '#4285F4',
                        'google-red': '#DB4437',
                        'google-yellow': '#F4B400',
                        'google-green': '#0F9D58',
                    },
                    boxShadow: {
                        'soft': '0 4px 6px rgba(0, 0, 0, 0.1)',
                        'strong': '0 6px 12px rgba(0, 0, 0, 0.15)',
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(circle, var(--tw-gradient-stops))',
                        'gradient-to-b': 'linear-gradient(to bottom, var(--tw-gradient-stops))',
                    },
                },
            },
        };
    </script>
</head>

<body class="font-['Roboto'] bg-gradient-to-b from-gray-100 to-gray-200">

    <!-- Header -->
    <nav class="bg-white bg-opacity-80 backdrop-blur-lg shadow-md fixed top-0 w-full z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-google-blue">Image<span class="text-google-red">Search</span></h1>
            <span class="text-sm text-gray-600 italic">Find the best images instantly</span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-24">
        <!-- Centralized Search Bar -->
        <div class="mb-12 flex justify-center">
            <div class="flex w-full max-w-2xl bg-white shadow-soft rounded-full overflow-hidden">
                <input type="text" id="search-input" placeholder="Search for high-quality images..." class="w-full px-6 py-4 focus:outline-none text-lg">
                <select id="orientation" class="px-4 py-4 bg-gray-100 border-l focus:outline-none">
                    <option value="portrait">Portrait</option>
                    <option value="landscape">Landscape</option>
                </select>
                <button id="search-btn" class="px-6 py-4 bg-google-blue text-white hover:bg-blue-600 focus:outline-none transition duration-300">
                    <i class="fas fa-search mr-2"></i> Search
                </button>
            </div>
        </div>

        <!-- Image Grid with Masonry Layout -->
        <div id="image-grid" class="masonry sm:masonry-sm md:masonry-md lg:masonry-lg gap-6 space-y-6 h-full">
            <!-- Images will be dynamically loaded here -->
        </div>

        <!-- Loader -->
        <div id="ripple-loader" class="flex justify-center my-12 hidden">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-google-blue"></div>
        </div>

        <!-- Pagination Controls -->
        <div class="flex justify-center items-center space-x-4 mt-12">
            <button id="prev-page" class="px-4 py-2 bg-google-blue text-white rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 disabled:opacity-50">
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <span class="text-lg">Page <span id="current-page">1</span> of <span id="total-pages">50</span></span>
            <button id="next-page" class="px-4 py-2 bg-google-blue text-white rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 disabled:opacity-50">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-b from-gray-800 to-black text-white mt-12 py-12">
        <div class="container mx-auto px-6 flex flex-col lg:flex-row justify-between items-center">
            <h1 class="text-2xl font-bold mb-4 lg:mb-0">Image<span class="text-google-red">Search</span></h1>
            <div class="flex flex-col lg:flex-row items-center space-y-4 lg:space-y-0 lg:space-x-6">
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">About Us</a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Contact</a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Support</a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Privacy Policy</a>
            </div>
        </div>
        <div class="mt-8 flex justify-center space-x-6">
            <a href="#" class="text-gray-400 hover:text-white transition duration-300"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-gray-400 hover:text-white transition duration-300"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-gray-400 hover:text-white transition duration-300"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-gray-400 hover:text-white transition duration-300"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

</body>
</html>
