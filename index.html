<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>

    <!-- Fontawesome and Google Fonts -->
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b0af4bcb3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css">
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <nav>
        <div class="py-4 text-center bg-[#6C667D] fixed top-0 z-50 w-full">
            <h1 class="logo-text"><span>Image</span>Search</h1>
        </div>
    </nav>
    
    <main>
        <div class="container mx-auto py-20 text-center">
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search...">
                <select id="orientation">
                    <option value="portrait">Portrait</option>
                    <option value="landscape">Landscape</option>
                </select>
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
    
            <!-- Images Section -->
            <div id="image-grid">
                <!-- Images will be injected here -->
            </div>
            <div class="lds-ripple" id="ripple-loader">
                <div></div>
                <div></div>
            </div>
            
            <!-- Pagination Controls -->
            <div class="pagination">
                <button id="prev-page">Previous</button>
                <span id="current-page">1</span> of <span id="total-pages">50</span>
                <button id="next-page">Next</button>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer">
            <div class="container mx-auto text-center">
                <h1 class="logo-text"><span>Image</span>Search</h1>
                <p>
                    Image Search is a website that allows you to search for images on the internet.
                </p>
                <div class="socials">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>
    </body>
    </html>
